<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>My Love ‚ù§Ô∏è | Valentine's Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== RESET & VARIABLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #ff3366;
            --primary-pink: #ff66a3;
            --soft-pink: #ffccd9;
            --light-pink: #fff0f3;
            --deep-red: #d32f2f;
            --gold: #ffd700;
            --white: #ffffff;
            --cream: #fff9f7;
            --dark: #343a40;
            --shadow: 0 10px 30px rgba(255, 51, 102, 0.15);
            --gradient: linear-gradient(135deg, #ff3366, #ff66a3);
            --radius-lg: 30px;
            --radius-md: 20px;
            --radius-full: 50px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff3366, #ff66a3, #ff99bb);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* ===== FLOATING HEARTS BACKGROUND ===== */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: floatHeart 15s linear infinite;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.2; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* ===== APP CONTAINER ===== */
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: 30px 25px;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--primary-red);
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(255, 51, 102, 0.2);
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 10px rgba(255, 51, 102, 0.3); }
            to { text-shadow: 4px 4px 15px rgba(255, 51, 102, 0.5); }
        }

        .header p {
            font-size: 1rem;
            color: #666;
        }

        /* ===== QUOTE SECTION ===== */
        .quote-section {
            background: white;
            border-radius: var(--radius-md);
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 2px solid rgba(255, 51, 102, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .quote {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--primary-red);
            line-height: 1.5;
            margin-bottom: 15px;
            position: relative;
        }

        .quote::before,
        .quote::after {
            content: '"';
            font-size: 3.5rem;
            color: var(--primary-pink);
            opacity: 0.3;
            position: absolute;
        }

        .quote::before { top: -20px; left: -10px; }
        .quote::after { bottom: -40px; right: -10px; }

        .quote-author {
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            color: var(--primary-pink);
            font-weight: 700;
            display: block;
            margin-top: 15px;
        }

        /* ===== CAROUSEL ===== */
        .carousel-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .carousel-subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .carousel {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 300px;
            background: #f8f8f8;
            width: 100%;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
            width: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            width: 100%;
            flex-shrink: 0;
            position: relative;
            height: 100%;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            background: #f8f8f8;
        }

        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            z-index: 2;
            pointer-events: none;
        }

        .slide-content h4 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .slide-content p {
            font-size: 1rem;
            margin-bottom: 5px;
            opacity: 0.95;
        }

        .slide-content span {
            font-size: 0.85rem;
            display: inline-block;
            padding: 5px 15px;
            background: #ff3366;
            border-radius: 25px;
            margin-top: 8px;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary-red);
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .carousel-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 6px 20px rgba(255,51,102,0.3);
        }

        .carousel-prev { left: 15px; }
        .carousel-next { right: 15px; }

        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            padding: 0;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background: white;
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .swipe-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            color: var(--primary-pink);
            font-size: 0.9rem;
        }

        /* ===== MOMENTS SECTION ===== */
        .moments-grid {
            margin-top: 30px;
        }

        .moment-card {
            display: flex;
            align-items: center;
            background: white;
            border-radius: var(--radius-md);
            padding: 20px;
            text-decoration: none;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .moment-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-pink);
            box-shadow: 0 10px 25px rgba(255,51,102,0.15);
        }

        .moment-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6rem;
            margin-right: 20px;
            flex-shrink: 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .moment-content {
            flex: 1;
        }

        .moment-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .moment-subtitle {
            font-size: 0.95rem;
            color: #666;
        }

        .moment-arrow {
            color: var(--primary-pink);
            font-size: 1rem;
            margin-left: 15px;
        }

        /* ===== HEART BUTTON ===== */
        .heart-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--gradient);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: heartPulse 2s infinite;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .heart-button:hover {
            transform: scale(1.15) rotate(360deg);
            box-shadow: 0 12px 35px rgba(255, 51, 102, 0.6);
        }

        .heart-tooltip {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: white;
            color: #ff3366;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            white-space: nowrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
            border: 2px solid #ff3366;
        }

        .heart-button:hover .heart-tooltip {
            opacity: 1;
            visibility: visible;
            bottom: 90px;
        }

        /* ===== ROSE ANIMATIONS ===== */
        .rose-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        .rose {
            position: absolute;
            font-size: 35px;
            animation: roseFloat 4s ease-out forwards;
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.5));
        }

        @keyframes roseFloat {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
            20% { transform: translateY(-50px) scale(1) rotate(20deg); opacity: 1; }
            100% { transform: translateY(-200px) scale(0.8) rotate(720deg); opacity: 0; }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 500px) {
            .app-container { padding: 25px 20px; }
            .header h1 { font-size: 2rem; }
            .carousel { height: 340px; }
            .carousel-nav { width: 40px; height: 40px; }
            .heart-button { width: 60px; height: 60px; font-size: 1.8rem; bottom: 25px; right: 25px; }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Rose Container -->
    <div class="rose-container" id="roseContainer"></div>
    
    <div class="app-container">
        <header class="header">
            <h1>Haluuu, My Love</h1>
            <p>‚ù§Ô∏è A simple Valentine's present for you</p>
        </header>

        <main class="main-content">
            <div class="quote-section">
                <p class="quote">"You are the woman I want to love forever."</p>
                <span class="quote-author">- Limmuel</span>
            </div>

            <div class="carousel-container">
                
                <div class="carousel" id="carousel">
                    <div class="carousel-track" id="carouselTrack"></div>
                    <div class="carousel-dots" id="carouselDots"></div>
                </div>
                
                <!--div class="swipe-hint">
                    <i class="fas fa-hand-point-up"></i>
                    <span>Swipe to explore our journey</span>
                </div-->
            </div>

            <div class="moments-grid">
                <a href="why-i-love.html" class="moment-card">
                    <div class="moment-icon"><i class="fas fa-heart"></i></div>
                    <div class="moment-content">
                        <h3 class="moment-title">Why I Love You</h3>
                        <p class="moment-subtitle">14 reasons to love you</p>
                    </div>
                    <i class="fas fa-chevron-right moment-arrow"></i>
                </a>
            </div>
        </main>
        
        <button class="heart-button" id="heartButton">
            <i class="fas fa-heart"></i>
            <span class="heart-tooltip">I love you üåπ</span>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initFloatingHearts();
            initCarousel();
            initHeartButton();
        });

        // ===== FLOATING HEARTS =====
        function initFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            if (!container) return;
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû'];
            container.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(heart);
            }
        }

        // ===== CAROUSEL =====
        function initCarousel() {
            const carouselImages = [
                { url: 'assets/images/baag.jpg',
                    title: 'First Meeting', description: 'The moment our eyes met', date: 'January 15, 2024' },
                { url: 'assets/images/baag1.jpg',
                    title: 'Baag Adventure', description: 'Your always requested place'
                },
                { url: 'assets/images/baag2.jpg',
                    title: 'Baag Adventure', description: 'Exploring the nature together'
                },
                { url: 'assets/images/baag3.jpg',
                    title: 'Baag again', description: 'But this is the time you didn'+"'"+'t talk to me for days'
                },
                { url: 'assets/images/ncc2.jpg',
                    title: 'NCC Nightdates',
                    description: 'Time that holding your hands is my little happiness'
                },
                { url: 'assets/images/ncc1.jpg',
                    title: 'NCC Again', description: 'Fresh air, beautiful sky and beautiful you'
                },
                { url: 'assets/images/shrine1.jpg',
                    title: 'Capas Shrine', description: 'Wherever we go, as long as I am with you, I love you'
                },
                { url: 'assets/images/picnic.jpg',
                    title: 'Planned Picnic', description: 'I just love to capture a stolen shot of you'
                },
                { url: 'assets/images/tikoy2.jpg',
                    title: 'Dinner date', description: 'A simple dinner date yet special becausse I am with you'
                },
                { url: 'assets/images/tikoy1.jpg',
                    title: 'I love you', description: 'Sa ngiti mo palang busog na ako'
                },
                { url: 'assets/images/flower.jpeg',
                    title: 'Flowers for you', description: 'To make you happy is my favorite task'
                },
                { url: 'assets/images/samin.jpeg',
                    title: 'Hugs', description: 'In your hugs, I found my comfort'
                },
                { url: 'assets/images/samin.jpg',
                    title: 'Chef Brey', description: 'Foods that I will always be missed'
                },
            ];

            const track = document.getElementById('carouselTrack');
            const dots = document.getElementById('carouselDots');
            const prevBtn = document.getElementById('carouselPrev');
            const nextBtn = document.getElementById('carouselNext');
            const carousel = document.getElementById('carousel');
            
            if (!track || !dots) return;
            
            let currentIndex = 0;
            const totalSlides = carouselImages.length;
            
            track.innerHTML = '';
            dots.innerHTML = '';
            
            track.style.display = 'flex';
            track.style.transition = 'transform 0.5s ease';
            track.style.width = '100%';
            
            carouselImages.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.style.minWidth = '100%';
                
                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.title;
                img.className = 'carousel-image';
                
                const content = document.createElement('div');
                content.className = 'slide-content';
                content.innerHTML = `
                    <h4>${image.title}</h4>
                    <p>${image.description}</p>
                    
                `;
                
                slide.appendChild(img);
                slide.appendChild(content);
                track.appendChild(slide);
                
                const dot = document.createElement('button');
                dot.className = `carousel-dot ${index === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => goToSlide(index));
                dots.appendChild(dot);
            });
            
            function updateCarousel() {
                track.style.transform = `translateX(-${currentIndex * 100}%)`;
                document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === currentIndex);
                });
            }
            
            function nextSlide() { currentIndex = (currentIndex + 1) % totalSlides; updateCarousel(); }
            function prevSlide() { currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; updateCarousel(); }
            function goToSlide(index) { currentIndex = index; updateCarousel(); }
            
            let autoPlay = setInterval(nextSlide, 4000);
            
            prevBtn?.addEventListener('click', () => { prevSlide(); clearInterval(autoPlay); autoPlay = setInterval(nextSlide, 4000); });
            nextBtn?.addEventListener('click', () => { nextSlide(); clearInterval(autoPlay); autoPlay = setInterval(nextSlide, 4000); });
            
            let touchStart = 0;
            carousel.addEventListener('touchstart', e => { touchStart = e.changedTouches[0].screenX; clearInterval(autoPlay); });
            carousel.addEventListener('touchend', e => {
                const diff = touchStart - e.changedTouches[0].screenX;
                if (Math.abs(diff) > 50) diff > 0 ? nextSlide() : prevSlide();
                autoPlay = setInterval(nextSlide, 4000);
            });
            
            carousel.addEventListener('mouseenter', () => clearInterval(autoPlay));
            carousel.addEventListener('mouseleave', () => { autoPlay = setInterval(nextSlide, 4000); });
            
            updateCarousel();
        }

        // ===== HEART BUTTON =====
        function initHeartButton() {
            const heartButton = document.getElementById('heartButton');
            const roseContainer = document.getElementById('roseContainer');
            if (!heartButton || !roseContainer) return;
            
            const roses = ['üåπ', 'üå∑', 'üå∏', 'üå∫', 'üåª', 'üíê'];
            
            heartButton.addEventListener('click', function(e) {
                e.preventDefault();
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const rose = document.createElement('div');
                        rose.className = 'rose';
                        rose.innerHTML = roses[Math.floor(Math.random() * roses.length)];
                        rose.style.left = Math.random() * 100 + '%';
                        rose.style.bottom = '0';
                        rose.style.fontSize = (30 + Math.floor(Math.random() * 30)) + 'px';
                        rose.style.animationDuration = (3 + Math.random() * 3) + 's';
                        roseContainer.appendChild(rose);
                        setTimeout(() => rose.remove(), 6000);
                    }, i * 80);
                }
                this.style.transform = 'scale(0.9)';
                setTimeout(() => this.style.transform = '', 200);
                if (navigator.vibrate) navigator.vibrate(50);
            });
            
            let pressTimer;
            heartButton.addEventListener('touchstart', () => {
                pressTimer = setTimeout(() => {
                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            const rose = document.createElement('div');
                            rose.className = 'rose';
                            rose.innerHTML = roses[Math.floor(Math.random() * roses.length)];
                            rose.style.left = Math.random() * 100 + '%';
                            rose.style.bottom = '0';
                            rose.style.fontSize = (30 + Math.floor(Math.random() * 30)) + 'px';
                            roseContainer.appendChild(rose);
                            setTimeout(() => rose.remove(), 6000);
                        }, i * 30);
                    }
                }, 800);
            });
            heartButton.addEventListener('touchend', () => clearTimeout(pressTimer));
            heartButton.addEventListener('touchmove', () => clearTimeout(pressTimer));
        }
    </script>
</body>
</html>
